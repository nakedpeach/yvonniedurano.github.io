<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Visit Our Store</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: deepskyblue;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .header {
      text-align: center;
    }
    h1{
      box-shadow: 0px 0px 15px 15px aqua;
      text-shadow: 0px 0px 4px deeppink;
    }

    .header img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }
    .container{
      background-color: wheat;
    }

    .location-section {
      text-align: center;
    }

    .map-container {
      width: 100%;
      height: 300px;
    }

    .store-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .address-details {
      margin-top: 20px;
      list-style: none;
      padding: 0;
    }

    .address-details li {
      margin-bottom: 5px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="pizza logo.png" alt="Brianne's Pizza">
      <h1 style="background-color: deepskyblue;">Welcome to Our Store!</h1>
    </div>

    <div class="location-section">
      <h2>Find Us</h2>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3954.546354054955!2d123.9546235154678!3d11.055541585254617!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x33a999546e5b541f%3A0x5d54257517565d67!2sCalape%2C%20Daanbantayan%2C%20Cebu!5e0!3m2!1sen!2sph!4v1675854454686!5m2!1sen!2sph" width="100%" height="300" style="border:0" allowfullscreen="" loading="lazy">
        </iframe>
      </div>

      <ul class="address-details">
        <li>Calape Daanbantayan Cebu</li>
        <li>Daanbantayan Cebu</li>
        <li>Phone: +639123456789</li>
        <li>Email: info@fooddelivery.com</li>
      </ul>
    </div>
</body>

</html>
